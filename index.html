<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/Images/ptu-logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTU - Academic Research</title>
    <style>
      html {
        scroll-behavior: smooth;
        overflow-x: clip;
      }
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
        border-radius: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
